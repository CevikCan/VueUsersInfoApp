<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5" style="width: 700px;">
    <h5 class="card-header border-0 bg-dark text-light">Add User</h5>
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Firstname">
          </div>
          <div class="col">
            <label for="surname">Surname</label>
            <input type="text" id="surname" class="form-control" placeholder="Surname">
          </div>
        </div>
        <hr>
        <div class="row mt-1">
          <div class="col">
            <label for="age">Age</label>
            <input type="number" id="age" class="form-control" placeholder="Age">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <label for="validationCustom04">Gender</label>
            <select class="custom-select" id="validationCustom04" required>
              <option selected disabled value="">Select a gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
        <hr>
        <button class="btn btn-dark mt-1">Add</button>
      </div>
    </div>
  </div>
</body>

</html>
